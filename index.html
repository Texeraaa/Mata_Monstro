<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" :style="{ width: vidaPlayer + '%'}" :class="{'life-danger': lifeDangerPlayer, 'life': !lifeDangerPlayer}"></div>
                </div>
                <div><p>{{vidaPlayer}}/100</p></div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :style="{ width: vidaMonstro + '%'}" :class="{'life-danger': lifeDangerMonstro, 'life': !lifeDangerMonstro}"></div>
                </div>
                <div><p>{{vidaMonstro}}/100</p></div>
            </div>
        </div>
        <div class="panel result" v-if="!jogoRodando">
            
            <div class="win" v-if="ganhou">Você ganhou!!! :)</div>
            <div class="lose" v-else>Você perdeu! :(</div>
        </div>
        <div class="panel buttons">
            <template v-if="jogoRodando">
                <button class="btn attack" @click="atacar()">Ataque</button>
                <button class="btn especial-attack" @click="ataque_especial()">Ataque Especial</button>
                <button class="btn heal" @click="curar()">Curar</button>
                <button class="btn give-up" @click="jogoRodando = false, ganhou = false">Desistir</button>
            </template>
            <button class="btn new-game" v-else @click="resetaComponentes()">Iniciar Jogo</button>
        </div>
        <div class="panel logs">
            <ul>
                <li class="monster" v-for="(monstro, index) in listaLogs[0]" :key="index">
                    <span>O monstro deu {{listaLogs[0][index]}} de dano</span>
                </li>
                <li class="player" v-for="(player, index) in listaLogs[1]">
                    <span>O player deu {{listaLogs[1][index]}} de dano</span>
                </li>
                <li class="player" v-for="(player, index) in listaLogs[2]">
                    <span>O player curou {{listaLogs[2][index]}} de vida</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
